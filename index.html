<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<!-- bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<!-- fontawesome icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center my-2">
				<div class="col-12 text-center">
					<h1>Pokedex usando Poke API</h1>
				</div>
				<div class="col-6">
					<form id="formSearch" class="row justify-content-center">
						<div class="input-group mb-3">
							<input
								type="text"
								class="form-control"
								placeholder="Buscar Pokemon"
								aria-label="Buscar Pokemon"
								aria-describedby="button-addon2"
								name="searchName"
								required
							/>
							<button
								class="btn btn-outline-secondary"
								type="submit"
								id="button-addon2"
							>
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
							<button id="button-clear" class="btn btn-outline-danger" type="button">
								Clear
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<section id="pokemon-container" class="row"></section>

			<section class="row justify-content-center my-2">
				<div class="col-6 text-center">
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li id="previous" class="page-item">
								<a class="page-link" href="#">Atras</a>
							</li>
							<li id="next" class="page-item">
								<a class="page-link" href="#">Siguiente</a>
							</li>
						</ul>
					</nav>
				</div>
			</section>
		</div>

		<footer class="container-fluid mt-2">
			<div class="row">
				<div class="col-12 text-center">
					<p class="text-capitalize">
						<a
							class="link-dark"
							href="https://github.com/Maxi-rpc"
							target="_blank"
							><i class="fa-brands fa-github"></i> Github</a
						>
						Design by Maxi-rpc
					</p>
				</div>
			</div>
		</footer>
		<!-- spinner -->
		<div
			id="spinner"
			class="spinner-border text-primary"
			role="status"
			style="width: 5rem; height: 5rem"
		>
			<span class="visually-hidden">Loading...</span>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="pokeModal"
			tabindex="-1"
			aria-labelledby="pokeModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="pokeModalLabel">Modal title</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
		<!-- bootstrap js -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
